<html>
	<head>
		<title>L6E2</title>
	</head>
	<body>
		<h1>About Yourself</h1>
		<script>
			var name,age,hobby,favfood;
			
			name = prompt("Hi there! Please enter your full name:"," ");
			confirm("Welcome "+name+" ! Please press OK to proceed.");
			document.write("Your name is "+name.bold()+".<br>");
			age = Number(prompt("How old are you?"," "));
			document.write("You are <i>"+age+" years old.</i><br>");
			hobby = prompt("What is your hobby?"," ");
			document.write("Your hobby is "+hobby.bold()+".<br>");
			favfood = prompt("What is your favourite food?"," ");
			document.write("You like to eat <i>"+favfood+"</i>.<br>");
		</script>
	</body>
</html>
